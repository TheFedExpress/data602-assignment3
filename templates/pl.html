<!DOCTYPE html>
<html>
	<head>
	<script src="https://d14fo0winaifog.cloudfront.net/plotly-basic.js"></script>
	<script>
    		function loadVWAP()
    		{
			var tick = document.getElementById('ticker').value
        		window.open('vwap?ticker=' + tick, '_blank')
    		}
	</script>
	<style>
	a {
  	font: bold 11px Arial;
  	font-size: 120%;
  	text-decoration: none;
  	background-color: black;
  	color: white;
  	padding: 2px 6px 2px 6px;
	}

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td {
    border: 1px solid #aaaaaa;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
th{
    border: 2px solid #aaaaaa;
    text-align: center;
    padding: 12px;
    font-weight: bold;	
}
.cur{
	font: bold 10px Arial;
	float: right;
}
	</style>
	</head>
	<body>

	<center><h1>P/L</h1></center>

		{{table | safe}}
	<br><br>
	<div class = 'cur'>Currency: {{currency | safe}}</div>
	      <p>Enter Ticker:</p><br>
              <input type = 'text' id = 'ticker' list = 'ticker_list'><br><br>
	      <datalist id = 'ticker_list'>
	      {% for ticker in ticker_list %}
			{{ticker | safe}}
	      {% endfor %}
	      </datalist>
              <button type = 'button' id = 'vwap' onclick = 'return loadVWAP()'>Show VWAP History</button> 
	<a href = '/'>Home</a>
	</body>
	
</html>
